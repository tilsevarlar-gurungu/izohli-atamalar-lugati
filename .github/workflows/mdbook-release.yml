name: Deploy mdBook to GitHub Pages on Release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write # Needed to push the built book to the gh-pages branch
  pages: write # Needed for the deploy-pages action
  id-token: write # Needed for the deploy-pages action

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for git actions in deployment step
          fetch-depth: 0 

      - name: Install Rust and mdBook
        # Set up a minimal Rust environment to install mdBook
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install mdBook and Preprocessors
        # Consolidate installation to ensure all tools are available in the PATH
        run: |
          # Install mdBook
          cargo install mdbook --no-default-features --features search --locked
          # Install the preprocessor
          cargo install mdbook-fs-summary

      - name: Build the mdBook
        # Runs the mdBook build command. The output is 'book/' by default.
        run: mdbook build

      - name: Upload Pages Artifact
        # Uploads the static files from the book/ directory as an artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book # The default output directory for mdBook

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This step uses the artifact uploaded in the previous step
